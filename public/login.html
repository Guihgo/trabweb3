<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<link rel="stylesheet" type="text/css" href="stylesheets/style3.css" />
	<meta http-equiv="content-type" content="text/html;charset-utf-8" />
	<title>Login - Nubank</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body>
	<div class="logo">
		<img class="logo" src="images/white.svg">
	</div>

	<div class="box">

		<div class="tit"> Faça seu login</div>

		<div class="boxlabel">
			<form action="./login" method="post">
				<label for="email">Email</label>
				</br><input id="email" type="email" name="email" required />
				</br><label class="txt" for="senha">Senha</label>
				</br><input type="password" name="senha" minlength="4" required />
				</br></br>
				<button class="buttonsummit" type="submit">Logar</button>
			</form>
		</div>
	</div>

</body>

</html>
